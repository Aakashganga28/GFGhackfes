<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Updates Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #healthRecords {
            margin-top: 20px;
        }

        #recordList {
            list-style-type: none;
            padding: 0;
        }

        #recordList li {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Updates Tracker</h1>
        
        <form id="healthForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="bloodPressure">Blood Pressure (mmHg):</label>
            <input type="text" id="bloodPressure" name="bloodPressure" required>
            
            <label for="sugarLevel">Sugar Level (mg/dL):</label>
            <input type="text" id="sugarLevel" name="sugarLevel" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="healthRecords">
            <h2>Recorded Health Updates</h2>
            <ul id="recordList"></ul>
        </div>
    </div>
    
    <script>
        document.getElementById('healthForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const sugarLevel = document.getElementById('sugarLevel').value;

            if (date && bloodPressure && sugarLevel) {
                const recordList = document.getElementById('recordList');
                const listItem = document.createElement('li');
                listItem.textContent = Date: ${date}, Blood Pressure: ${bloodPressure}, Sugar Level: ${sugarLevel};
                
                recordList.appendChild(listItem);

                // Clear the form fields
                document.getElementById('healthForm').reset();
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
